apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-app
  namespace: board-app
  labels:
    app: board-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: board-app
  template:
    metadata:
      labels:
        app: board-app
    spec:
      containers:
        - name: board-app
          image: acr-placeholder.azurecr.io/board-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
