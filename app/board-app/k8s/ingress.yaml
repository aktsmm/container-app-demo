apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: board-app
  namespace: board-app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    - host: board.localdemo.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: board-app
                port:
                  number: 80
