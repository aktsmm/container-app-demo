apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: board-app
  namespace: board-app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    # Host 指定なし: Load Balancer IP への直接アクセス用
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: board-app
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: board-api
                port:
                  number: 3000
    # Host 指定あり: DNS 経由アクセス用（将来の拡張用）
    - host: board.localdemo.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: board-app
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: board-api
                port:
                  number: 3000
