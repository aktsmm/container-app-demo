name: 🔐 Security Scan (CodeQL + Trivy + Gitleaks)

on:
  push:
    branches: [master]
    paths:
      - "app/board-app/**"
      - "app/admin-app/**"
      - "infra/**"
      - ".github/workflows/security-scan.yml"
  pull_request:
    branches: [master]
    paths:
      - "app/board-app/**"
      - "app/admin-app/**"
      - "infra/**"
      - ".github/workflows/security-scan.yml"
  schedule:
    - cron: "0 3 * * *" # 毎日 03:00 UTC (JST 午前 12時) 定期スキャン
  workflow_dispatch:
    inputs:
      skip_board_scans:
        description: "GitGuardian/Gitleaks/Trivy (Board) をスキップする"
        type: boolean
        default: false

permissions:
  # CodeQL と SARIF アップロードで必要な最低権限
  contents: read
  actions: read # CodeQL がワークフロー実行情報取得時に "Resource not accessible by integration" を避けるため追加
  security-events: write

env:
  CODEQL_LANGUAGES: "javascript,python"

jobs:
  # 並列実行グループ1: CodeQL (コード解析)
  codeql:
    name: CodeQL (JS+Python)
    runs-on: ubuntu-latest
    steps:
      - name: コード取得
        uses: actions/checkout@v4

      - name: CodeQL 初期化
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ env.CODEQL_LANGUAGES }}
          queries: security-extended # 追加のセキュリティ拡張クエリ

      - name: 自動ビルド
        uses: github/codeql-action/autobuild@v4

      - name: CodeQL 解析
        uses: github/codeql-action/analyze@v4
        continue-on-error: true # Code scanning 未有効時のアップロード失敗を許容
        with:
          category: "codeql"

      - name: CodeQL SARIF アーティファクト収集
        # analyze 実行後に生成された SARIF を探索しアーティファクト化
        # 目的: 上位検出抽出処理で CodeQL の個別結果も統合するため
        run: |
          set -euo pipefail
          mkdir -p codeql-sarif
          # CodeQL の SARIF は ../results/ や _temp/ に生成されるため広範囲を探索
          find /home/runner/work -type f -name '*.sarif' 2>/dev/null | while read sarif; do
            echo "発見: $sarif"
            cp "$sarif" codeql-sarif/ || true
          done
          echo "収集済みSARIF:" && ls -1 codeql-sarif || echo "⚠️ SARIF が見つかりませんでした"

      - name: CodeQL SARIF アップロード (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: codeql-sarif/*.sarif
          if-no-files-found: warn

  # 並列実行グループ2: Board セキュリティジョブ群 (再利用ワークフロー)
  board-security:
    name: Board Security Scans
    uses: ./.github/workflows/board-security-reusable.yml
    secrets: inherit
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_board_scans == 'true') }}

  # 並列実行グループ4: Trivy FS 全体スキャン
  trivy-filesystem:
    name: Trivy FileSystem (脆弱性・シークレット)
    runs-on: ubuntu-latest
    steps:
      - name: コード取得
        uses: actions/checkout@v4

      - name: Trivy DB キャッシュ復元
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            trivy-db-${{ runner.os }}-

      - name: Trivy CLI インストール
        run: |
          set -euo pipefail
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version

      - name: Trivy でファイルシステム全体をスキャン (脆弱性 + シークレット + 設定)
        continue-on-error: true
        run: |
          set -euo pipefail
          trivy fs . \
            --scanners vuln,secret,config \
            --severity CRITICAL,HIGH \
            --format sarif --output trivy-fs-all.sarif \
            --ignore-unfixed || echo "⚠️ 脆弱性/シークレット検出あり（警告）"

      - name: Trivy SARIF アップロード (全体)
        if: github.actor != 'dependabot[bot]'
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-fs-all.sarif
          category: trivy-filesystem

      - name: Trivy FS SARIF アーティファクト保存
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-sarif
          path: trivy-fs-all.sarif
          if-no-files-found: warn

  # 並列実行グループ5: ビルド済みイメージスキャン結果の収集
  trivy-images:
    name: Trivy Images (ビルド済み)
    runs-on: ubuntu-latest
    steps:
      - name: 最新ビルド成果物を取得 (Board App)
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          workflow: 2-board-app-build-deploy.yml
          name: board-app-image
          path: build-artifacts/board

      - name: 最新ビルド成果物を取得 (Admin App)
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          workflow: 2-admin-app-build-deploy.yml
          name: admin-app-image
          path: build-artifacts/admin

      - name: ビルド成果物の SARIF を統合
        run: |
          mkdir -p sarif
          # Board App のイメージスキャン結果をコピー
          if [ -f build-artifacts/board/trivy-image-board.sarif ]; then
            cp build-artifacts/board/trivy-image-board.sarif sarif/
            echo "✓ Board App イメージスキャン取得"
          fi
          # Admin App のイメージスキャン結果をコピー
          if [ -f build-artifacts/admin/trivy-image-admin.sarif ]; then
            cp build-artifacts/admin/trivy-image-admin.sarif sarif/
            echo "✓ Admin App イメージスキャン取得"
          fi
          ls -la sarif/ || true

      - name: Trivy Images SARIF アーティファクト保存
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-images-sarif
          path: sarif/*.sarif
          if-no-files-found: ignore

  # 統合レポート生成 (全並列ジョブ完了後に実行)
  summary:
    name: まとめレポート
    runs-on: ubuntu-latest
    needs: [codeql, board-security, trivy-filesystem, trivy-images]
    if: always()
    steps:
      - name: すべての SARIF アーティファクトを取得
        uses: actions/download-artifact@v4
        with:
          path: all-sarif

      - name: SARIF ファイルを統合ディレクトリに集約
        run: |
          mkdir -p sarif

          # すべての SARIF ファイルを統合ディレクトリにコピー（サブディレクトリを保持しない）
          find all-sarif -type f -name "*.sarif" -exec cp -v {} sarif/ \;

          # コピー結果を確認
          echo "=== 統合ディレクトリ (sarif/) の SARIF ファイル一覧 ==="
          ls -lah sarif/ || echo "⚠️ SARIF ファイルが見つかりません"

          # GitGuardian ファイルの存在確認
          echo ""
          echo "=== GitGuardian SARIF ファイルの確認 ==="
          if ls sarif/*gitguardian*.sarif 1> /dev/null 2>&1; then
            echo "✅ GitGuardian SARIF が見つかりました:"
            ls -lh sarif/*gitguardian*.sarif
          else
            echo "⚠️ GitGuardian SARIF が見つかりません"
            echo "📁 all-sarif/ の GitGuardian ファイルを探索:"
            find all-sarif -type f \( -name "*gitguardian*" -o -name "*guardian*" \) -ls || echo "見つかりませんでした"
          fi

      - name: カテゴリ別上位検出抽出 (各カテゴリ上位5件)
        run: |
          set -euo pipefail
          TOP_FILE=top-findings.md
          JSON_FILE=top-findings.json
          echo "### 📁 カテゴリ別アラート (各上位5件)" > $TOP_FILE
          echo "" >> $TOP_FILE

          # カテゴリ定義: ファイル名パターン → カテゴリ名 → アイコン
          declare -A CATEGORIES=(
            ["codeql"]="🔍 CodeQL (JS/Python コード品質)"
            ["gitleaks"]="🔑 Gitleaks (シークレット漏洩)"
            ["gitguardian"]="🛡️ GitGuardian (シークレット検証)"
            ["trivy-image"]="🐳 Trivy Image (コンテナイメージ脆弱性)"
            ["trivy-fs"]="🛡️ Trivy FileSystem (脆弱性・シークレット)"
            ["trivy-infra"]="🏗️ Trivy Infra (Bicep 設定ミス)"
            ["trivy-k8s"]="☸️ Trivy K8s (Kubernetes 設定)"
          )

          echo '{"categorizedFindings":{' > $JSON_FILE
          FIRST_CAT=1

          MAX_MSG_LEN=300
          for PATTERN in codeql gitleaks gitguardian trivy-image trivy-fs trivy-infra trivy-k8s; do
            CAT_NAME="${CATEGORIES[$PATTERN]}"
            
            # ファイルリスト取得（統合ディレクトリから）
            # シェルグロブを使用してより確実にマッチング
            shopt -s nullglob
            FILES=(sarif/*${PATTERN}*.sarif)
            shopt -u nullglob
            
            if [ ${#FILES[@]} -eq 0 ]; then
              # デバッグ: ファイルが見つからない場合
              echo "[DEBUG] $PATTERN: ファイルが見つかりませんでした" >&2
              echo "[DEBUG] sarif/ の全ファイル:" >&2
              ls -1 sarif/*.sarif 2>&1 | head -n 10 >&2 || echo "  (SARIFファイルなし)" >&2
              continue
            fi
            
            # カテゴリごとに検出抽出（ファイル名・行番号も取得）
            ALL=$(for f in "${FILES[@]}"; do
              jq -r --arg SRC "$f" '
                .runs[]?.results[]? | {
                  rid:(.ruleId // "(rule不明)"),
                  lvl:(.level // "warning"),
                  sev:(.properties.severity // .properties["security-severity"] // .rule.properties.severity // "MEDIUM"),
                  msg:(.message.text // ""),
                  file:(.locations[0].physicalLocation.artifactLocation.uri // "不明"),
                  line:(.locations[0].physicalLocation.region.startLine // 0)
                } | [
                  (if (.sev|ascii_upcase)=="CRITICAL" then 0 elif (.sev|ascii_upcase)=="HIGH" then 1 elif (.sev|ascii_upcase)=="MEDIUM" then 2 elif (.sev|ascii_upcase)=="LOW" then 3 else 4 end),
                  (if .lvl=="error" then 0 elif .lvl=="warning" then 1 else 2 end),
                  (.sev|ascii_upcase),
                  .rid,
                  .file,
                  .line,
                  (.msg | gsub("\n"; " ") | gsub(" {2,}"; " "))
                ] | @tsv' "$f" 2>/dev/null || true
            done)
            
            if [ -n "$ALL" ]; then
              TOP5=$(echo "$ALL" | sort -t$'\t' -k1,1n -k2,2n | head -n 5)
              echo "#### $CAT_NAME" >> $TOP_FILE
              echo "" >> $TOP_FILE
              
              [ $FIRST_CAT -eq 0 ] && echo "," >> $JSON_FILE
              echo "\"$PATTERN\":[" >> $JSON_FILE
              FIRST_CAT=0
              
              COUNT=0
              while IFS=$'\t' read -r SEV_RANK LVL_RANK SEV RULE FILE LINE MSG; do
                COUNT=$((COUNT+1))
                DISPLAY_MSG="$MSG"
                if [ ${#DISPLAY_MSG} -gt $MAX_MSG_LEN ]; then
                  DISPLAY_MSG="${DISPLAY_MSG:0:MAX_MSG_LEN}..."
                fi
                
                # ファイル名を短縮表示（パスが長い場合）
                SHORT_FILE="$FILE"
                if [ ${#FILE} -gt 50 ]; then
                  SHORT_FILE="...${FILE: -47}"
                fi
                
                # 行番号がある場合は表示
                LOCATION="$SHORT_FILE"
                if [ "$LINE" != "0" ]; then
                  LOCATION="$SHORT_FILE:$LINE"
                fi
                
                echo "$COUNT. **$SEV** / \`$RULE\`" >> $TOP_FILE
                echo "   - 📍 \`$LOCATION\`" >> $TOP_FILE
                echo "   - 💬 $DISPLAY_MSG" >> $TOP_FILE
                echo "" >> $TOP_FILE
                
                ESC_MSG=$(echo "$MSG" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g')
                ESC_FILE=$(echo "$FILE" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g')
                SEP=','; [ $COUNT -eq 1 ] && SEP=''
                echo "${SEP}{\"severity\":\"$SEV\",\"ruleId\":\"$RULE\",\"file\":\"$ESC_FILE\",\"line\":$LINE,\"message\":\"$ESC_MSG\"}" >> $JSON_FILE
              done <<< "$TOP5"
              
              echo "]" >> $JSON_FILE
              echo "" >> $TOP_FILE
            fi
          done

          echo '},"generatedAt":"'$(date -u +'%Y-%m-%dT%H:%M:%SZ')'"}' >> $JSON_FILE

          # サマリがない場合
          if [ $FIRST_CAT -eq 1 ]; then
            echo "高優先度検出なし (error/warning 0件)" >> $TOP_FILE
          fi

          cat $TOP_FILE >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "(機械可読JSON: top-findings.json を artifact として保存)" >> $GITHUB_STEP_SUMMARY

      - name: 上位検出JSON保存 (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: security-top-findings-json
          path: top-findings.json

      - name: スキャン結果サマリを出力
        run: |
          echo "## 🔐 セキュリティスキャン完了" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 実行されたスキャン" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **CodeQL** - JavaScript & Python のコード品質・セキュリティ分析" >> $GITHUB_STEP_SUMMARY
          echo "2. **Gitleaks** - シークレット・認証情報の漏洩検出（全履歴）" >> $GITHUB_STEP_SUMMARY

          # GitGuardian 結果（詳細表示 + エラーハンドリング）
          GG_ISSUES="${{ needs.board-security.outputs.gitguardian_issues || '0' }}"
          HAS_KEY="${{ needs.board-security.outputs.gitguardian_has_key || 'true' }}"
          SCAN_ERROR="${{ needs.board-security.outputs.gitguardian_scan_error || 'none' }}"
          BOARD_SCAN_RESULT="${{ needs.board-security.result || 'skipped' }}"
          SKIPPED_BY_INPUT="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.skip_board_scans == 'true' }}"

          if [ "$BOARD_SCAN_RESULT" = "skipped" ] && [ "$SKIPPED_BY_INPUT" = "true" ]; then
            echo "3. **GitGuardian** - ⏭️ 手動実行入力 (skip_board_scans=true) のため GitGuardian/Gitleaks/Trivy(IaC) をまとめてスキップ" >> $GITHUB_STEP_SUMMARY
          elif [ "$HAS_KEY" != "true" ]; then
            echo "3. **GitGuardian** - ⚠️ API Key 未設定（スキップ）" >> $GITHUB_STEP_SUMMARY
            echo "   - 💡 [設定手順](https://dashboard.gitguardian.com/api/personal-access-tokens) でトークンを生成し、Variables に \`GITGUARDIAN_API_KEY\` を設定" >> $GITHUB_STEP_SUMMARY
            echo "   - 必要なスコープ: **scan** (必須), incident:read, incident:write" >> $GITHUB_STEP_SUMMARY
          elif [ "$SCAN_ERROR" = "scope_missing" ]; then
            echo "3. **GitGuardian** - ❌ 'scan' スコープ不足" >> $GITHUB_STEP_SUMMARY
            echo "   - API Key に必須の **scan** スコープが不足しています" >> $GITHUB_STEP_SUMMARY
            echo "   - 💡 [GitGuardian Dashboard](https://dashboard.gitguardian.com/api/personal-access-tokens) で新しいトークンを生成" >> $GITHUB_STEP_SUMMARY
            echo "   - 📖 詳細: \`trouble_docs/2025-11-24-gitguardian-api-key-scope.md\`" >> $GITHUB_STEP_SUMMARY
          elif [ "$SCAN_ERROR" = "auth_failed" ]; then
            echo "3. **GitGuardian** - ❌ 認証エラー" >> $GITHUB_STEP_SUMMARY
            echo "   - API Key が無効または権限不足です" >> $GITHUB_STEP_SUMMARY
            echo "   - 💡 [GitGuardian Dashboard](https://dashboard.gitguardian.com/api/personal-access-tokens) で新しいトークンを生成" >> $GITHUB_STEP_SUMMARY
          elif [ "$SCAN_ERROR" != "none" ]; then
            echo "3. **GitGuardian** - ⚠️ スキャンエラー" >> $GITHUB_STEP_SUMMARY
            echo "   - スキャン中にエラーが発生しました（ワークフローは継続）" >> $GITHUB_STEP_SUMMARY
          elif [ "$GG_ISSUES" = "0" ]; then
            echo "3. **GitGuardian** - ✅ シークレットなし (400+ パターン検証)" >> $GITHUB_STEP_SUMMARY
          else
            echo "3. **GitGuardian** - ⚠️ $GG_ISSUES 件のシークレット検出 (400+ パターン検証)" >> $GITHUB_STEP_SUMMARY
            
            # GitGuardian の詳細を取得（artifact から SARIF をダウンロード）
            if [ -f all-sarif/gitguardian-results/gitguardian-repo.sarif ]; then
              echo "   **検出されたシークレット（上位5件）:**" >> $GITHUB_STEP_SUMMARY
              jq -r '.runs[0].results[0:5] | .[] | "   - \(.ruleId): \(.message.text) (\(.locations[0].physicalLocation.artifactLocation.uri):\(.locations[0].physicalLocation.region.startLine))"' \
                all-sarif/gitguardian-results/gitguardian-repo.sarif >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "   - (詳細取得失敗)" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "4. **Trivy (FS全体)** - 脆弱性 + シークレット + 設定ミス検出" >> $GITHUB_STEP_SUMMARY
          echo "5. **Trivy (Bicep)** - インフラコードのセキュリティスキャン" >> $GITHUB_STEP_SUMMARY
          echo "6. **Trivy (Kubernetes)** - K8sマニフェストのセキュリティスキャン" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔍 結果確認" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "すべての検出結果は以下で確認できます：" >> $GITHUB_STEP_SUMMARY
          echo "- [Security タブ - Code scanning alerts](/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📁 カテゴリ別アラート" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **codeql**: JavaScript/Python コード品質" >> $GITHUB_STEP_SUMMARY
          echo "- **gitleaks**: シークレット漏洩（パターンマッチ）" >> $GITHUB_STEP_SUMMARY
          echo "- **gitguardian**: シークレット漏洩（有効性検証付き）" >> $GITHUB_STEP_SUMMARY
          echo "- **trivy-filesystem**: 全体的な脆弱性・シークレット" >> $GITHUB_STEP_SUMMARY
          echo "- **trivy-infra**: Bicep 設定ミス" >> $GITHUB_STEP_SUMMARY
          echo "- **trivy-k8s**: Kubernetes 設定ミス" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ⚠️ Code scanning が未有効の場合、SARIF アップロードは警告扱い/スキップされます。リポジトリ設定から有効化してください。" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "✅ スキャン実行日時: $(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_STEP_SUMMARY
          echo "🔄 次回定期実行: 毎日 12:00 JST" >> $GITHUB_STEP_SUMMARY

# コメント:
# - CodeQL: JavaScript(React/Vite) と Python(FastAPI/Flask等) を security-extended クエリで解析。
# - IaC: Bicep と Kubernetes YAML を Trivy config+secret スキャナでスキャンし、ミスコンフィグ/シークレット漏洩を検出。
# - SARIF: GitHub Security(Code scanning alerts) に集約し、レビュー効率化。
# - 定期実行: cron により日次のドリフト/新規脆弱性検知を自動化。
# - 失敗条件: 現状はアップロードのみで gating せず。必要なら --exit-code 1 を追加し PR ブロック可能。
