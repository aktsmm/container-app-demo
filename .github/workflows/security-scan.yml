name: 🔐 Security Scan (CodeQL + Trivy + Gitleaks)

on:
  push:
    branches: [master]
    paths:
      - "app/board-app/**"
      - "app/admin-app/**"
      - "infra/**"
      - ".github/workflows/codeql-iac-scan.yml"
  pull_request:
    branches: [master]
    paths:
      - "app/board-app/**"
      - "app/admin-app/**"
      - "infra/**"
  schedule:
    - cron: "0 3 * * *" # 毎日 03:00 UTC (JST 午前 12時) 定期スキャン
  workflow_dispatch:

permissions:
  # CodeQL と SARIF アップロードで必要な最低権限
  contents: read
  actions: read # CodeQL がワークフロー実行情報取得時に "Resource not accessible by integration" を避けるため追加
  security-events: write

env:
  CODEQL_LANGUAGES: "javascript,python"

jobs:
  codeql:
    name: CodeQL (JS+Python)
    runs-on: ubuntu-latest
    steps:
      - name: コード取得
        uses: actions/checkout@v4

      - name: CodeQL 初期化
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ env.CODEQL_LANGUAGES }}
          queries: security-extended # 追加のセキュリティ拡張クエリ

      - name: 自動ビルド
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL 解析
        uses: github/codeql-action/analyze@v3
        continue-on-error: true # Code scanning 未有効時のアップロード失敗を許容
        with:
          category: "codeql"

  iac-security:
    name: IaC セキュリティ (Bicep/K8s/Secrets)
    runs-on: ubuntu-latest
    steps:
      - name: コード取得
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Gitleaks用に全履歴を取得

      - name: Trivy DB キャッシュ復元
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ hashFiles('infra/**/*.bicep') }}
          restore-keys: |
            trivy-db-${{ runner.os }}-

      - name: Trivy CLI インストール
        run: |
          set -euo pipefail
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version

      - name: Gitleaks インストール
        run: |
          set -euo pipefail
          VERSION="8.18.4"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" -o gitleaks.tgz
          tar -xzf gitleaks.tgz gitleaks
          sudo install -m 755 gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Gitleaks でシークレット検出 (全リポジトリ)
        continue-on-error: true
        run: |
          set +e
          gitleaks detect --no-banner --report-format sarif --report-path gitleaks-repo.sarif
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "⚠️ シークレット検出あり（警告）- Security タブで確認してください"
          fi
          exit 0

      - name: Trivy でファイルシステム全体をスキャン (脆弱性 + シークレット + 設定)
        continue-on-error: true
        run: |
          set -euo pipefail
          trivy fs . \
            --scanners vuln,secret,config \
            --severity CRITICAL,HIGH \
            --format sarif --output trivy-fs-all.sarif \
            --ignore-unfixed || echo "⚠️ 脆弱性/シークレット検出あり（警告）"

      - name: Bicep (infra/) 設定 & 秘密情報 & ミスコンフィグ スキャン (SARIF)
        continue-on-error: true
        run: |
          set -euo pipefail
          trivy fs infra \
            --scanners config,secret \
            --severity CRITICAL,HIGH,MEDIUM \
            --format sarif --output trivy-infra.sarif \
            --ignore-unfixed

      - name: Kubernetes マニフェスト (board-app/k8s) スキャン (SARIF)
        continue-on-error: true
        run: |
          set -euo pipefail
          trivy fs app/board-app/k8s \
            --scanners config,secret \
            --severity CRITICAL,HIGH,MEDIUM \
            --format sarif --output trivy-k8s.sarif \
            --ignore-unfixed

      - name: Gitleaks SARIF アップロード
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true # Code scanning 未有効時は失敗を許容
        with:
          sarif_file: gitleaks-repo.sarif
          category: gitleaks

      - name: Trivy SARIF アップロード (全体)
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: trivy-fs-all.sarif
          category: trivy-filesystem

      - name: Trivy SARIF アップロード (infra)
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: trivy-infra.sarif
          category: trivy-infra

      - name: Trivy SARIF アップロード (k8s)
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: trivy-k8s.sarif
          category: trivy-k8s

      - name: スキャン成果物保存
        uses: actions/upload-artifact@v4
        with:
          name: iac-scan-results
          path: |
            gitleaks-repo.sarif
            trivy-fs-all.sarif
            trivy-infra.sarif
            trivy-k8s.sarif

  summary:
    name: まとめレポート
    runs-on: ubuntu-latest
    needs: [codeql, iac-security]
    if: always()
    steps:
      - name: スキャン結果サマリを出力
        run: |
          echo "## 🔐 セキュリティスキャン完了" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 実行されたスキャン" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **CodeQL** - JavaScript & Python のコード品質・セキュリティ分析" >> $GITHUB_STEP_SUMMARY
          echo "2. **Gitleaks** - シークレット・認証情報の漏洩検出（全履歴）" >> $GITHUB_STEP_SUMMARY
          echo "3. **Trivy (FS全体)** - 脆弱性 + シークレット + 設定ミス検出" >> $GITHUB_STEP_SUMMARY
          echo "4. **Trivy (Bicep)** - インフラコードのセキュリティスキャン" >> $GITHUB_STEP_SUMMARY
          echo "5. **Trivy (Kubernetes)** - K8sマニフェストのセキュリティスキャン" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔍 結果確認" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "すべての検出結果は以下で確認できます：" >> $GITHUB_STEP_SUMMARY
          echo "- [Security タブ - Code scanning alerts](/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📁 カテゴリ別アラート" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **codeql**: JavaScript/Python コード品質" >> $GITHUB_STEP_SUMMARY
          echo "- **gitleaks**: シークレット漏洩" >> $GITHUB_STEP_SUMMARY
          echo "- **trivy-filesystem**: 全体的な脆弱性・シークレット" >> $GITHUB_STEP_SUMMARY
          echo "- **trivy-infra**: Bicep 設定ミス" >> $GITHUB_STEP_SUMMARY
          echo "- **trivy-k8s**: Kubernetes 設定ミス" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ⚠️ Code scanning が未有効の場合、SARIF アップロードは警告扱い/スキップされます。リポジトリ設定から有効化してください。" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "✅ スキャン実行日時: $(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_STEP_SUMMARY
          echo "🔄 次回定期実行: 毎日 12:00 JST" >> $GITHUB_STEP_SUMMARY

# コメント:
# - CodeQL: JavaScript(React/Vite) と Python(FastAPI/Flask等) を security-extended クエリで解析。
# - IaC: Bicep と Kubernetes YAML を Trivy config+secret スキャナでスキャンし、ミスコンフィグ/シークレット漏洩を検出。
# - SARIF: GitHub Security(Code scanning alerts) に集約し、レビュー効率化。
# - 定期実行: cron により日次のドリフト/新規脆弱性検知を自動化。
# - 失敗条件: 現状はアップロードのみで gating せず。必要なら --exit-code 1 を追加し PR ブロック可能。
