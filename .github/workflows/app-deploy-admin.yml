name: app-deploy-admin

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: "ACR にプッシュ済みの admin-app イメージタグ (空なら latest)"
        required: false
  workflow_run:
    workflows:
      - app-build-admin
    types:
      - completed

permissions:
  contents: read
  id-token: write

env:
  RESOURCE_GROUP_NAME: ${{ vars.RESOURCE_GROUP_NAME }}
  ACA_ENVIRONMENT_NAME: ${{ vars.ACA_ENVIRONMENT_NAME }}
  CONTAINER_APP_NAME: ${{ vars.ADMIN_CONTAINER_APP_NAME }}
  ACR_NAME_PREFIX: ${{ vars.ACR_NAME_PREFIX }}
  ADMIN_IMAGE_NAME: admin-app
  ADMIN_TARGET_PORT: 8000
  DB_ENDPOINT: ${{ vars.DB_ENDPOINT }}
  BACKUP_CONTAINER: ${{ vars.BACKUP_CONTAINER_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: コードを取得
        uses: actions/checkout@v4

      - name: Azure に OIDC でログイン
        uses: azure/login@v2
        with:
          creds: >-
            {"clientId":"${{ vars.AZURE_CLIENT_ID }}","tenantId":"${{ vars.AZURE_TENANT_ID }}","clientSecret":"${{ vars.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}"}

      - name: ACR 名を解決
        run: |
          set -euo pipefail
          if [ -z "$ACR_NAME_PREFIX" ] || [ -z "$RESOURCE_GROUP_NAME" ]; then
            echo "ACR 名を決定するための変数が不足しています" >&2
            exit 1
          fi
          ACR_NAME=$(az acr list \
            --resource-group "$RESOURCE_GROUP_NAME" \
            --query "[?starts_with(name, '${ACR_NAME_PREFIX}')].name | [0]" \
            -o tsv)
          if [ -z "$ACR_NAME" ]; then
            echo "指定プレフィックスの ACR が存在しません。infra-deploy を先に実行してください" >&2
            exit 1
          fi
          echo "ACR_NAME=$ACR_NAME" >> "$GITHUB_ENV"
          echo "ACR_LOGIN_SERVER=${ACR_NAME}.azurecr.io" >> "$GITHUB_ENV"

      - name: Container Apps 拡張機能を更新
        run: |
          az extension add --name containerapp --upgrade

      - name: イメージタグを決定
        id: image_meta
        run: |
          EVENT_NAME='${{ github.event_name }}'
          if [ "$EVENT_NAME" = 'workflow_run' ]; then
            HEAD_SHA='${{ github.event.workflow_run.head_sha }}'
            IMAGE_TAG="${HEAD_SHA:0:12}"
          else
            IMAGE_TAG='${{ github.event.inputs.imageTag }}'
          fi
          if [ -z "$IMAGE_TAG" ]; then
            IMAGE_TAG='latest'
          fi
          echo "IMAGE_TAG=$IMAGE_TAG" >> "$GITHUB_ENV"
          echo "IMAGE_FULL=$ACR_LOGIN_SERVER/$ADMIN_IMAGE_NAME:$IMAGE_TAG" >> "$GITHUB_ENV"

      - name: ACR Pull 用トークンを取得
        id: acr_token
        run: |
          TOKEN_JSON=$(az acr login --name "$ACR_NAME" --expose-token)
          echo "ACR_USERNAME=$(echo "$TOKEN_JSON" | jq -r '.username')" >> "$GITHUB_ENV"
          echo "ACR_PASSWORD=$(echo "$TOKEN_JSON" | jq -r '.accessToken')" >> "$GITHUB_ENV"

      - name: Container Apps へデプロイ
        env:
          ADMIN_BASIC_AUTH_USERNAME: ${{ secrets.ADMIN_BASIC_AUTH_USERNAME }}
          ADMIN_BASIC_AUTH_PASSWORD: ${{ secrets.ADMIN_BASIC_AUTH_PASSWORD }}
        run: |
          # Container App が存在するか確認
          if az containerapp show --name "$CONTAINER_APP_NAME" --resource-group "$RESOURCE_GROUP_NAME" &>/dev/null; then
            echo "既存の Container App を更新します"
            
            # シークレットを更新
            az containerapp secret set \
              --name "$CONTAINER_APP_NAME" \
              --resource-group "$RESOURCE_GROUP_NAME" \
              --secrets admin-username="$ADMIN_BASIC_AUTH_USERNAME" admin-password="$ADMIN_BASIC_AUTH_PASSWORD"
            
            # Container App を更新
            az containerapp update \
              --name "$CONTAINER_APP_NAME" \
              --resource-group "$RESOURCE_GROUP_NAME" \
              --image "$IMAGE_FULL" \
              --revision-suffix "gh-${GITHUB_RUN_NUMBER}" \
              --set-env-vars \
                ADMIN_USERNAME=secretref:admin-username \
                ADMIN_PASSWORD=secretref:admin-password \
                DB_ENDPOINT="$DB_ENDPOINT" \
                BACKUP_CONTAINER="$BACKUP_CONTAINER"
          else
            echo "新規 Container App を作成します"
            
            # シークレット参照なしで Container App を作成
            az containerapp create \
              --name "$CONTAINER_APP_NAME" \
              --resource-group "$RESOURCE_GROUP_NAME" \
              --environment "$ACA_ENVIRONMENT_NAME" \
              --image "$IMAGE_FULL" \
              --ingress external \
              --target-port "$ADMIN_TARGET_PORT" \
              --min-replicas 0 \
              --max-replicas 1 \
              --registry-server "$ACR_LOGIN_SERVER" \
              --registry-identity system \
              --revision-suffix "gh-${GITHUB_RUN_NUMBER}"
            
            # ACR Pull 権限を付与
            CONTAINER_APP_IDENTITY=$(az containerapp show --name "$CONTAINER_APP_NAME" --resource-group "$RESOURCE_GROUP_NAME" --query identity.principalId -o tsv)
            ACR_ID=$(az acr show --name "$ACR_NAME" --query id -o tsv)
            az role assignment create --assignee "$CONTAINER_APP_IDENTITY" --role AcrPull --scope "$ACR_ID"
            
            # シークレットを設定
            az containerapp secret set \
              --name "$CONTAINER_APP_NAME" \
              --resource-group "$RESOURCE_GROUP_NAME" \
              --secrets admin-username="$ADMIN_BASIC_AUTH_USERNAME" admin-password="$ADMIN_BASIC_AUTH_PASSWORD"
            
            # 環境変数を追加（シークレット参照含む）
            az containerapp update \
              --name "$CONTAINER_APP_NAME" \
              --resource-group "$RESOURCE_GROUP_NAME" \
              --set-env-vars \
                ADMIN_USERNAME=secretref:admin-username \
                ADMIN_PASSWORD=secretref:admin-password \
                DB_ENDPOINT="$DB_ENDPOINT" \
                BACKUP_CONTAINER="$BACKUP_CONTAINER"
          fi

          # シングルリビジョンモードに設定
          az containerapp revision set-mode \
            --name "$CONTAINER_APP_NAME" \
            --resource-group "$RESOURCE_GROUP_NAME" \
            --mode single

      - name: FQDN を表示
        run: |
          az containerapp show \
            --name "$CONTAINER_APP_NAME" \
            --resource-group "$RESOURCE_GROUP_NAME" \
            --query "properties.configuration.ingress.fqdn"
